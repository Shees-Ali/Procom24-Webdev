<div class="customers-container">
  <h2 style="font-size: 24px; font-weight: bold">
    Customers
  </h2>

  <div class="summary">
    <p>200 in total</p>
  </div>

  <div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th><div class="select-box"></div></th>
          <th>Customer</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Default Payment Method</th>
          <th>Create Date</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of items">
          <td><div class="select-box"></div></td>
          <td>{{ item.username }}</td>
          <td>{{ item.email }}</td>
          <td>{{ item.phoneNumber }}</td>
          <td>{{ item.accountNumber }}</td>
          <td>{{ item.createdAt | date }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
