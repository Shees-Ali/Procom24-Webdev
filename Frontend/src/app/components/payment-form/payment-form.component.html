<ng-container>
    <form (ngSubmit)="Submit()" [formGroup]="paymentForm">
        <div>
            <div class="form-group">
              <label for="name">{{(isCustomer)? 'Customer Name' : 'Customer Name'}}</label>
              <input type="text" class="form-control" formControlName="username" ngModel required>
            </div>
            <div class="form-group">
              <label for="amount">Payment Amount</label>
              <input type="number" class="form-control" formControlName="amount" ngModel required>
            </div>
            <div class="form-group">
                <label for="account">Customer Account Number</label>
                <input type="text" class="form-control" formControlName="customerAccNumber" ngModel required>
            </div>
            <div class="form-group">
                <label for="account">Merchant Account Number</label>
                <input type="text" class="form-control" formControlName="merchantAccNumber" ngModel required>
            </div>
            <div class="form-group">
                <label for="bank">Select Bank</label>
                <input type="password" class="form-control" formControlName="bank" ngModel required>
            </div>
            <div class="form-group">
                <label for="purpose">Payment Purpose</label>
                <input type="text" class="form-control" formControlName="purpose" ngModel required>
            </div>
        </div>
        <button type="submit" class="btn"
        [disabled]="!paymentForm.valid">Submit</button>
    </form>
</ng-container>
